<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>Mt. Vernon Amateur Radio Club Volunteer Examiners</h1>
    <div align="left" >
      <p class="lead">
        <em>We administer amateur radio examinations monthly near downtown Alexandria, Virginia.</em>
      </p>
    </div>
  </div>
  <br/>
  <div class="row">
    <div align="left">
      <p class="lead">
        Scheduled dates and related information:
      </p>
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url_label }}</a></p>
        </div>
      </div>
    </div>
  </div>


</div>
