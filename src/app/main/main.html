<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>Mt. Vernon Amateur Radio Club Volunteer Examiners</h1>
    <div align="left" >
      <p class="lead">
        We administer amateur radio examinations monthly near downtown Alexandria, Virginia.
      </p>
      </div>
    <br/>
    <div align="left" >
    <p class="lead">
      Updates:
    </p>
    </div>
      <div style="width: 470px;height: 450px; left: 50%;">
        <a class="twitter-timeline" href="https://twitter.com/MtVernonVE" data-widget-id="701942340118822913">Tweets by @MtVernonVE</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>      
      </div>
    </div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url_label }}</a></p>
        </div>
      </div>
    </div>
  </div>


</div>
